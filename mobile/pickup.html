						<div class="greyLine"></div>
					</label>
					<label>
						<p>זמן איסוף</p>
						<input class="input" type="date" value="" required>
						<div class="greyLine"></div>
					</label>
					<input class="sendButton" type="submit" value="שלח">
				</form>
